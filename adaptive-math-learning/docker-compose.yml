version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: adaptive-math-db
    environment:
      POSTGRES_USER: ${DB_USER:-mathuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mathpass}
      POSTGRES_DB: ${DB_NAME:-math_learning}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-mathuser} -d ${DB_NAME:-math_learning}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: adaptive-math-backend
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-mathuser}:${DB_PASSWORD:-mathpass}@db:5432/${DB_NAME:-math_learning}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - POSTHOG_API_KEY=${POSTHOG_API_KEY}
      - POSTHOG_HOST=${POSTHOG_HOST:-https://app.posthog.com}
      - DEBUG=${DEBUG:-false}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  # Streamlit Frontend (optional - for web access)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: adaptive-math-frontend
    environment:
      - API_BASE_URL=http://backend:8000/api/v1
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: adaptive-math-network
